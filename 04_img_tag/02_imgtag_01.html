<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>이미지 태그</title>
</head>
<body style="background: indianred">
    <!--
   이미지를 나타내는 태그. 단독 태그.
   글자와 같이 나열되는 성격(inline 송성)

   <img src="이미지 파일의 1)경로 또는 2)url" alt="대체문자">
   alt: 주석문, 이미지가 안보일 때를 대비한 댗문자, html5 기본 규칙!

   이미지의 확장자(대표)
        jpg : 가장 대표적인 이미지 표현방식, 이미지의 색상을 가장 잘 표현할 수 있는 확장자!
        gif : 투명한 배경이 가능한, 색상이 256개의 표현만 가능~ 화질이 떨어져 보임 / 움짤, 움직이는 이미지
        png : 이미지의 색상을 유지하며 투명한 배경을 나타낼 수 있는 확장자!

    이미지 파일의 경로 : 작성하는 문서(html)의 기점으로부터.
   -->
    <!-- 경로에 맞게 불러온 이미지 -->
    <img src="./img/camera01.png" alt="카메라1"><br>

    <!-- 경로에 맞지 않게 불러온 이미지 -->
    <img src="./img/camera02.png" alt="카메라2"><br>

    <!-- 넓이 옵션을 적용한 이미지 -->
    <img src="./img/camera03.png" alt="카메라3" width="605"><br>

    <!-- 이미지를 실제 사이즈 보다 적게하는 경우(비트맵의 경우 화질이 더 좋아짐 -->
    <img src="./img/camera03.png" alt="카메라3" width="150"><br>

<!--위 이미지 셋다 비트맵형식이라 확대하면 이미지가 깨짐-->
</body>
</html>
