<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>block</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        /*
        *block
        화면의 가로(폭) 길이 (100%)를 차지, 뒤에 오는 요소는 줄 바꿈이 일어나며,
        여러 개의 <div> 태그를 나열하면 수직 방향으로 정렬이 됨.
        태그종류 : div, p, h1~h6, ul, ol, form, table, blockquote~

        * div (Division의 약자)
        웹사이트에서 레이아웃을 구성할 때 주로 사용.
       */
    </style>
</head>
<body>
    <div>HTML5-WEB</div>
    <div>HTML5-WEB</div>
    <div>HTML5-WEB</div>
    <div>HTML5-WEB</div>
    <div>HTML5-WEB</div>
</body>
</html>
