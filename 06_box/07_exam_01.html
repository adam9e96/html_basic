<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        div {
            background-color: aquamarine;
            font-size: 30px;

            width: 300px;
            height: 100px;
            padding: 50px;
            border: 5px solid #000;
            margin: 50px;
            /* 실제 사이트는 용량을 줄이기 위해서 들여쓰기가 거의 안되어있음.
            그래서 그나마 찾기 쉽도록 w > h > p > b > m 순으로 기재하는게 국룰임
            */
        }
    </style>
</head>
<body>
<div>box1</div>
박스의 전체 넓이는 510px이고 높이는 310px이다. 박스의 넓이는 410px이고 높이는 210px이다.
<!--
박스의
전체 넓이 : 300 + (50 + 50) + (5 + 5) + (50 + 50) = 510
전체 높이 : 100 + (50 + 50) + (5 + 5) + (50 + 50) = 310

박스의
넓이 : 300 + (5 + 5) + (50 + 50) = 410
높이 : 100 + (5 + 5) + (50 + 50) = 210
-->
