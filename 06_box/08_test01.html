<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>div 태그 예시</title>
    <style>
        .header {
            background-color: #f2f2f2;
            padding: 20px;
            text-align: center;
        }

        .content {
            background-color: #bad9a2;
            width: 500px;
            padding: 20px;
            margin-top: 10px;
            border-radius: 20px;
        }

        #div1 {
            width: 178px;
            height: 177px;
            background-color: #BAD9A2;
            border-radius: 12px;
        }

        #title1 {
            font-size: 34px;
        }

        #image1 {
            border-radius: 12px;
        }
        span {
            width: 30%;
            height: 30%;
            border: 5px solid;
            margin: 10px;
            /*padding: 10px;*/
        }
    </style>
</head>
<body>
<!--<div style="height: auto; width: 100%; border:1px solid gold;">-->

<div id="title1" style="height: 30%; width: 30%; border:18px  fuchsia;" class="header">
    <h1>웹 페이지 제목</h1>
</div>
<div id="div1">
    <img id="image1"
         src="https://yt3.googleusercontent.com/ytc/AIdro_ncTPn7oDeYH7ebe7EFxFmKMLxRg43YQ9ILtVAg3A=s176-c-k-c0x00ffffff-no-rj"
         alt="RALO">
</div>
<div class="content">
    <h2>콘텐츠 섹션</h2>
    <p>이곳은 웹 페이지의 주요 콘텐츠가 위치하는 부분입니다. `div` 태그를 사용하여 이 섹션을 구성하였습니다.</p>
    <ul>
        <li>마루쉐</li>
        <li>오리 목뼈 먹자~</li>
    </ul>
</div>
<span class="div1"> 마루 쉐 </span>
<span class="div1"> 마루 쉐 </span>
<button>버튼1</button>

</body>
</html>
