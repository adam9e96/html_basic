<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Google Fonts에서 제공하는 웹폰트를 사용하여 스타일을 적용하는 웹페이지</title>
    <!-- https://fonts.google.com/selection/embed   -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <style>
        /* link 방식 적용.  */
        * {
            padding: 0;
            margin: 0;
        }
        p {
            margin: 40px;
        }
        .test2 {
            font-family: "Nanum Pen Script", cursive;
            font-weight: 400;
            font-style: normal;
        }

    </style>
</head>
<body>
    <p class="test2">
        webfont - cdn 즉 링크를 이용해서 서버상의 폰트를 가져와서 웹페이지에 전달하는 방법<br>
        - 느려지거나, 폰트가 나타나지 않는 경우가 생길 수 있음! <br>
        link: style 태그나 css 밖에서 사용
    </p>
</body>
</html>
