<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>스타일시트</title>
    <style>
        * {
            margin: 0; /* 바깥 여백 */
            padding: 0; /* 안쪽 여백 */
        }
        body {
            background: #000000; /* 배경색 지정. #000 -> 검정색 */
            color : white; /* 글자색 */
        }
        body {
            background: #999; /* 이게 적용된다.*/ /* 동일한 속성에 값을 지정하는 경우 나중의 것이 적용된다. 어찌보면 update 방식 */
            font-family: '돋움';  /* 기본 글꼴 돋움 */
            font-size: 10px; /* 글자 크기 10px */
        }
        body {
            line-height: 30px; /* 줄 간격 30px  */
        }
        a {
            text-decoration: none; /* a 속성을 가진 링크에 어떤 꾸짐도 하지 않음 */
            color: yellow; /* 링크를 지정한 글자의 색상을 노란색으로 지정 */
        }
        .color1 {
            color: green;
        }
    </style>
</head>
<body>
    <!-- 클래스 : 본문(class="name")
     특정한 이름을 부여하여, html 문서 내에서 하나의 이름으로 여러군데 여러번 사용가능!
     주로 작은 요소, 작은 단락, 변화가 잦을 스타일 -->
    <h4>Artwork Concept Drawing</h4>
    <h1 class="color1">아트웍 컨셉 드로잉</h1>
    <p class="color1" style="font-size: 20px">
        편집 <a href="#">포트폴리오</a>에 포함될 수 있는 북커버 및 동화책 삽화 제작, 웹 포트폴리오에 포함될 수 있는 아트웍 실습,
        3D 캐릭터 디자인이나 모션 그래픽에 사용할 수 있는 아트웍 표현에 대하여 학습합니다.
    </p>
</body>
</html>
