<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*
            스타일의 우선순위(1위 ~ 5위)
            1. !important -> 스타일에 강제 스타일 적용 시 사용 ex) background-color: yellow !important;
            2. 인라인 스타일(Inline style) ex) <h2 style="color:green">
            3. 선택자 #id / ex) #id { color: #000; }
            4. 선택자 .class ex) .class { color: #000; }
            5. 선택자가 tag ex) h1 { color: #000; }
         */
        *{
            margin: 0;
            padding: 0;
        }

        p{
            font-style: italic;     /* 글자 색상 */ /* font-style까지 !important영향을 받나? */
            color: red !important; /* 글자 색상. 중요 스타일은 !important 붙임 */
        }

        p{
            color: orange; /* 글자 색상 */
            /* 이런 애는 태그 선택자니까 5위임*/
        }
    </style>
</head>
    <h1>디자인스킬업</h1>
    <!-- 파란색으로 지정한 인라인이 적용됨. -->
    <p style="color: blue" >
        2D그래픽은 모든 그래픽에서 기본이라 할 수 있습니다. 그래픽 작업에서 높은 비중을 차지합니다.
    </p>
<body>
</body>
</html>
