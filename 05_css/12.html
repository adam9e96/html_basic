<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        /*
        요소에 적용하지 않은 속성이 적용이 되었네?

        어떤 속성들은 부모 태그에 특정 값을 적용 시 아래, 즉 하위 요소에도 그 속성들이 그대로 적용.
        예를 들어 정렬(text-align, color, font-size ...

        이러한 개념을 "상속"

        '스타일 상속'
        여러 태그들은 서로 포함 관계가 있고 포함하는 태그를 부모 요소라고 하며 포함된 태그를 자식 요소.
        자식 요소에 별도로 스타일을 지정하지 않으면 부모 요소에 있는 스타일의 속성이 자식 요소에 전달.
         */
        body {
            font-family: '돋움',serif;  /* 글꼴 */
            color: red; /* 글자 색상 */
        }
        ul {
            color: blue;
        }
    </style>
</head>
<body>
    <h1>디자인과정</h1>
    <ul>
        <li>웹학과</li>
        <li>편집디자인학과</li>
        <li>CG학과</li>
        <li>모션영상학과</li>
        <li>건축인테리어학과</li>
        <li>기계학과</li>
    </ul>
</body>
</html>
