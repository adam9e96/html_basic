<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>CSS 지정 방식</title>
    <!--    1. 외부 스타일 시트 작성
            1. html 파일이 있는 디렉토리에 css 라는 이름의 디렉토리를 생성.
            2. css 디렉토리에 main.css 파일 생성
            3. html 파일의 <style> 태그 안의 부분을 복사해서 main.css 에 붙여넣기
            -> <style> 태그는 포함하지 않음
            * 외부 스타일 시트의 단점
            캐쉬 때문에 바로 적용이 안 되는 경우가 있음.-->
    <link rel="stylesheet" href="css/main.css"/>
</head>
<body>
<p class="de">
    디지털 디자인 이란 ?<br>
    우선 '디지털(Digital)' 그리고 '디지털 스토리텔링(Digital Storytelling)' 이란 말에 대해 생각해보자.
</p>
</body>
</html>
