<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>스타일시트</title>
    <style>
        /* style 안에작성하는 주석방법! */
        /*
        2. 전체선택자(Universal Selector)
        html 내에 등장하는 모든 형태를 선택하는 선택자. (초기화, 기본 설정값)
        가급적 사용안하는 것이 좋음.
        -> body,head 등 다 적용됨
         */
        /* CSS Reset */
        * {
            margin: 0; /* 바깥 여백 */
            padding: 0; /* 안쪽 여백 */
        }
    </style>
</head>
<body>
<h4>Artwork Concept Drawing</h4>
<h1>아트웍 컨셉 드로잉</h1>
<p>
    편집 포트폴리오에 포함될 수 있는 북커버 및 동화책 삽화 제작, 웹 포트폴리오에 포함될 수 있는 아트웍 실습,
    3D 캐릭터 디자인이나 모션 그래픽에 사용할 수 있는 아트웍 표현에 대하여 학습합니다.
</p>
</body>
</html>
