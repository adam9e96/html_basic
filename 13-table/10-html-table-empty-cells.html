<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*
            * empty-cells
            table 태그에서 내용이 없는 빈 셀들의 표시 여부를 지정.

            show : 빈 셀의 주쉬에 테두리를 표시하여 빈 셀을 나타냄. 기본값.
            hide : 빈 셀에 테두리를 그리지 않고 비워 둠.
         */
        table {
            border: 2px solid black;
            empty-cells: hide; /* 내용이 없는 셀에 대하여 비워둠*/
        }

        td {
            padding: 15px;
            border: 1px dotted black;
            text-align: center;
        }
    </style>
</head>
<body>
<table>
    <caption>표 스타일</caption>
    <tr>
        <td>시네마천국</td>
        <td>벤허</td>
        <td></td>
    </tr>
    <tr>
        <td></td>
        <td>11:00~14:30</td>
        <td>16:00~19:00</td>
    </tr>
</table>
</body>
</html>
