<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            padding: 0;
            /*margin: 0;*/
        }

        td, th {
            width: 200px;
            border: 1px solid;
        }

        tr:nth-child(3) th, tr:nth-child(3) td {
            border-color: red;
        /*
        세 번째 행(tr:nth-child(3))의 th와 td 요소의 테두리 색상을 빨간색으로 설정했습니다.
        */
        }

        /*body > table > tbody > tr:nth-child(2) > th*/
        /*body > table > tbody > tr:nth-child(1) > th*/
    </style>
</head>
<body>
<table>
    <caption></caption>
    <tr>
        <td>내용1행 1열</td>
        <td>내용1행 2열</td>
        <th>제목1행 3열</th>
        <!--        <th rowspan="3">제목1행 3열</th>-->
    </tr>
    <tr>
        <td>내용2행 1열</td>
        <td>내용2행 2열</td>
        <th>제목2행 3열</th>
    </tr>
    <tr>
        <td>내용3행 1열</td>
        <td>내용3행 2열</td>
        <th>제목3행 3열</th>
    </tr>
    <tr>
        <td>내용4행 1열</td>
        <td>내용4행 2열</td>
        <th>제목4행 3열</th>
    </tr>
</table>
</body>
</html>
