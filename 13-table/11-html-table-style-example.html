<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*
            * width, height
            표의 넓이와 높이를 지정. 셀, 전체 표의 넓이에 스타일 지정 가능.
            높이와 넓이를 지정하지 않으면 셀의 내용만큼 차지
         */
        table {
            width: 400px; /* 넓이 */
            border: 2px solid black;
            border-collapse: separate; /* 테두리 통합 */
        }

        td {
            width: 200px;
            height: 50px; /* 셀의 높이 */
            padding: 15px;
            border: 1px dotted black;
            text-align: center;

        }
    </style>
</head>
<body>
<table>
    <caption>표 스타일</caption>
    <tr>
        <td>trewwertyuytrewsasdfghjhgfdssdfghjhgfds</td>
        <td>벤허벤허벤허벤허벤허벤허벤허벤허</td>
    </tr>
    <tr>
        <td>11:00~14:30</td>
        <td>16:00~19:00</td>
    </tr>
</table>
</body>
</html>
