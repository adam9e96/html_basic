<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*
            * table-layout : fixed; 일 때
            영문 글자가 셀 밖으로 표기 될 때 word-break: break-all; 사용
         */
        table {
            width: 400px; /* 넓이 */
            border: 2px solid black;
            border-collapse: collapse; /* 테두리 통합 */
            table-layout: fixed; /* 지정된 넓이를 고정 시킴 */
            /* 글자가 튀어 나옴   */
            word-break: break-all; /* 셀의 내용이 벗어나지 않도록 함 */
        }

        td {
            width: 200px;
            height: 40px; /* 셀의 높이 */
            padding: 15px;
            border: 1px dotted black;
            text-align: center;

        }
    </style>
</head>

    </tr>
</table>
</body>
</html>
