<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
            border: 2px solid red;
        }

        td, th {
            width: 200px;
            /*height: 100px;*/
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <!-- caption : 표에 제목을 붙일 때 사용
    표에 제목을 붙일 때 <table> 태그 바로 다음에 <caption> 태그 사용
    표의 위쪽 중앙에 표시
    -->

<!-- 표의 시작 -->
<table>
    <caption>표의 제목1</caption>
    <!-- 행의 시작 -->
    <tr>
        <!-- 열의 시작-->
        <th>제목1</th>
        <th>제목2</th>
    </tr>
    <!-- 행의 시작 -->
    <tr>
        <!-- 열의 시작 -->
        <td>내용1</td>
        <td>내용2</td>
    </tr>
    <!-- 열의 시작 -->
    <tr>
        <!-- 열의 시작-->
        <td>내용3</td>
        <td>내용4</td>
    </tr>
</table>
</body>
</html>
