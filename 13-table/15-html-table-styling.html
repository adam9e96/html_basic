<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Table Border Example</title>
  <style>
    table {
      border: 2px solid red; /* 표의 테두리를 빨간색으로 설정 */
      border-collapse: collapse; /* 셀의 테두리를 결합 */
      width: 400px; /* 표의 너비 */
      margin: 20px; /* 표 주위의 마진 */
    }

    td, th {
      border: 2px solid blue; /* 셀의 테두리를 파란색으로 설정 */
      padding: 10px; /* 셀 안의 패딩 */
      text-align: left; /* 텍스트 왼쪽 정렬 */
    }
  </style>
</head>
<body>
<table>
  <caption>표의 제목</caption>
  <tr>
    <th>제목1</th>
    <th>제목2</th>
  </tr>
  <tr>
    <td>내용1</td>
    <td>내용2</td>
  </tr>
  <tr>
    <td>내용3</td>
    <td>내용4</td>
  </tr>
</table>
</body>
</html>
