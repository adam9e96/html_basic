<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*
            * table-layout
            콘텐츠에 맞게 셀 넓이를 지정.
            셀의 width 값을 지정하면 해당 크기에 맞게 화면을 맞춰 표시.
            하지만 영문을 띄어쓰기 없이 길게 입력을 하면 셀의 width 값은 무시되고, 내용이 한줄로 표시.

            fixed : 셀 넓이를 고정하여 셀이 내용에 따라 셀의 넓이가 달라지지 않음.
            auto : 기본 값. 셀의 내용에 따라 넓이가 달라짐. <- 이게 디폴트 값
         */
        table {
            width: 400px; /* 넓이 */
            height: 500px;
            border: 2px solid black;
            border-collapse: collapse; /* 테두리 통합 */
            table-layout: fixed; /* 지정된 넓이를 고정 시킴 */
            /* 글자가 튀어 나옴   */
        }

        td {
            width: 200px;
            height: 40px; /* 셀의 높이 */
            padding: 15px;
            border: 1px dotted black;
            text-align: center;

        }
    </style>
</head>
<body>
<table>
    <caption>표 스타일</caption>
    <tr>
        <td>dfdgfdfsdfadfadsfdsdfsdfsdfdfafds</td>
        <td>벤허벤허벤dfdsdfdsfsdfsddsfddadfdafadffsdfdsf fdsfsdsfsdf허벤허벤허벤허</td>
    </tr>
    <tr>
        <td>11:00~14:30</td>
        <td>16:00~19:00</td>
    </tr>
</table>
</body>
</html>
