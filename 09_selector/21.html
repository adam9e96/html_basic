<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*
		* 부정 선택자 : 선택자를 반대로 적용.

		input 태그 중에서 type 속성값이 password가 아닌 태그의 background 속성에 red 키워드를 적용 */
        input:not([type=password]) {
            background: red;
        }
    </style>

</head>
<body>
    <input type="password"/>
    <input type="text"/>
    <input type="password"/>
    <input type="text"/>
    <input type="date"/>
</body>
</html>
