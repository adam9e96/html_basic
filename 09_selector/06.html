<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*
        동위 선택자
        동위 관계에서 뒤에 위치한 태그를 선택할 때 사용하는 선택자

        형태 : 선택자A + 선택자B : 선택자A 바로 뒤에 위치하는 선택자 B를 선택
        형태 : 선택자A ~ 선택자B : 선택자 A 뒤에 위치하는 선택자 B를 선택
         */
        h1 + h2 {
            /* h1 바로 뒤에 있는 h2 태그에 글자 색상 지정*/
            color: red;
        }

        h1 ~ h2 {
            /* h1 뒤에 있는 모든 h2 태그에 글자 색상 지정*/
            background: orange;
        }
    </style>
</head>
<body>
    <h1>제목</h1>
    <h2>제목</h2>
    <h2>제목</h2>
    <h2>제목</h2>
    <h5>제목</h5>
    <h6>제목</h6>
    <h2>아라하쇼</h2>
</body>
</html>
