<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>z</title>
    <style>
        /*
        * 가상 요소 선택자
        HTML 코드에는 존재하지 않는 구조 요소에 스타일을 부여할 수 있음.
        문서내에는 보이지 않지만, 미리 정의한 위치에 삽입하는 것이 가능.
        선택될 요소(element)의 특별한 상태를 지정하는 선택자로
        선택될 요소의 앞 혹은 뒤쪽으로 가상의 요소를 넣어 표현.

        ::before 특정 요소의 앞에 삽입, 내용이나 필요한 경우 content 속성을 이용
        ::after 특정 요소의 뒤에 삽입, 내용이나 필요한 경우 content 속성을 이용
         */
        h2::before{
            content: '하하';
        }
        p::after{
            content: '호호';
        }
    </style>
</head>
<body>
    <h2>TITLE-1</h2>
    <p>
        Lorem Ipsum has been the industry's standard dummy text ever since the 1500s,
    </p>
</body>
</html>
