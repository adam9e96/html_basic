<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>간단한 입출력</title>
    <script>
        /*
         * 간단한 입출력
         *
         * let: 변수 선언 시 사용하는 키워드.
         * 변수: 어떤 값을 저장하는 곳.
         * 변수를 사용하는 목적: 어떤 값을 저장하지 않으면 다음 줄에서 사용하지 못함.
         * prompt(): 사용자에게 입력 받기.
         */
        let name = prompt('이름을 입력하세요.'); // 사용자에게 이름을 입력 받음

        // 3) 브라우저 화면에 출력.
        // document.write(): 웹 브라우저 화면에 출력
        document.write('<b>' + name + '</b>님, 환영합니다.'); // 입력 받은 이름을 화면에 출력
    </script>
</head>
<body>
<h1>어서 오세요.</h1> <!-- 제목을 표시 -->
<!--
 h1 태그는 document.write('<b>' + name + '</b>님, 환영합니다.') 가 실행되면 덮어쓰기되어 안보이게 됨
-->
</body>
</html>
