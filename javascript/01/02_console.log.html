<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>자바스크립트 실행 결과 보기</title>
    <script>
        /*
        자바 스크립트 실행 결과 보기
        2) 콘솔 로그 메소드 이용.
        크롬의 개발자 도구 -> console 에서 결과 확인
         */
        console.log('안녕하세요'); // 콘솔에 '안녕하세요' 출력
        console.log(10 * 30); // 콘솔에 10 * 30의 결과인 300 출력

        /*
         * 주의점 : 자바 스크립트가 각각의 문장을 구별하는 방법은
         * 1) 문장의 끝에 ; (세미 콜론)
         * 2) 줄 바꿈 둘 중 하나
         * 다른 언어로의 확장(파이썬을 제외한 대부분의 언어가 세미 콜론 사용. 즉 1번 사용) 및
         * 명로성을 위해 세미 콜론을 붙이는 것이 좋음.
         * (해당 라인을 작업 중인지 완료 했는지 구분)
         *
         * 예시
         * console.log('안녕하세요'); // 세미콜론 사용
         * console.log(10 * 30); // 세미콜론 사용
         */
    </script>
</head>
<body>
</body>
</html>
