<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>자바스크립트 경고창 및 콘솔 출력</title>
    <script>
        // 경고창에 출력: '확인'을 눌러야 이후의 코드가 실행됨. '확인'을 눌러야 alert() 함수가 종료됨.
        alert('alert() 함수의 출력1'); // 경고창에 'alert() 함수의 출력1' 출력
        alert('alert() 함수의 출력2'); // 경고창에 'alert() 함수의 출력2' 출력

        // 콘솔에 출력시: 코드가 다 실행됨.
        console.log('console.log() 메서드의 출력1'); // 콘솔에 'console.log() 메서드의 출력1' 출력
        console.log('console.log() 메서드의 출력2'); // 콘솔에 'console.log() 메서드의 출력2' 출력
    </script>
</head>
<body>

</body>
</html>
