<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        // confirm() 함수를 사용하여 사용자에게 질문
        let reply = confirm("정말 배경 이미지를 바꾸겠습니까?");

        // 사용자의 응답을 콘솔에 출력
        console.log(reply); // true 또는 false 출력

        // 사용자가 확인 버튼을 클릭한 경우 배경 이미지 변경
        if (reply) {
            document.addEventListener('DOMContentLoaded', function () {
                document.body.style.backgroundImage = "url('https://image.fmkorea.com/files/attach/new4/20240713/7244668566_1135415169_5937221d00059e3c859db0de267255bc.jpg')";
            });
        }
    </script>
</head>
<body>

</body>
</html>
