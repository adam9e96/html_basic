<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- 출력 3가지 방법을 다 사용해서 "Hello, Javascript!" 표시하기 -->

<!-- 1. document.write()를 사용하여 웹 페이지에 출력 -->
<script>document.write('Hello, Javascript!1');</script>

<!-- 2. console.log()를 사용하여 콘솔에 출력 -->
<script>console.log('Hello, Javascript!2');</script>

<!-- 3. alert()를 사용하여 경고창에 출력 -->
<script>alert('Hello, Javascript!3');</script>

<!-- p 태그로 'Hello, Javascript!' 표시하기 -->
<p id="text">
    Hello, Javascript!4
</p>
</body>
</html>
