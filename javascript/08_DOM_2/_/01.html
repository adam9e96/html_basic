<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
         * 기본 이벤트 막기
         *
         * 기본 이벤트 : 어떤 이벤트가 발생 했을 때 웹 브라우저가 기본적으로 처리해주는 것.
         * 기본 이벤트를 제거할 때는 event 객체의 preventDefault() 메소드를 사용.
         *
         *
         *
         * 이미지 마우스 오른쪽 버튼 클릭 막기
         * 웹 브라우저는 이미지에서 마우스 오른쪽 버튼을 클릭하면 컨텍스트 메뉴 context menu 를 출력.
         */
        document.addEventListener("DOMContentLoaded", () => {
            const imgs = document.querySelectorAll('img');

            imgs.forEach((img) => {
                img.addEventListener('contextmenu', (event) => {
                    event.preventDefault(); // 컨텍스트 메뉴를 출력하는 기본 이벤트 제거
                });
            });
        });
    </script>
</head>
<body>
<img src="https://placebear.com/300/300" alt="곰이미지">
</body>
</html>
