<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
         * const 로 정의한 변수를 변경할 수 있는 예.
         * 문자열이나 숫자 등 프리미티브 타입(primitive type)이라 불리는 종류의 데이터는 const를 이용해 정의한 경우 덮어쓸 수 없습니다.
         * 하지만 객체나 배열 등 오브젝트 타입(object type)이라 불리는 데이터들은 const로 정의해도 도중에 값을 변경할 수 있습니다.
         *
         * 프리미티브 타입:
         * 논리 값(Boolean): true / false
         * 수치(Number): 1, 2.5
         * 문자열(String)
         * undefined: 미정의
         * null: 값 없음
         * Symbol: 유일하며 바꿀 수 없는 값
         *
         * 오브젝트 타입:
         * 객체(Object)
         * 배열(Array)
         * 함수 등 프리미티브 타입 이외의 것
         */

        // const를 이용해 정의한 객체의 속성값을 변경, 추가하는 예
        // 객체 정의
        const obj1 = {
            name: '길동',
            age: 24
        };
        console.log(obj1); // {name: '길동', age: 24}

        // 속성값 변경
        obj1.name = 'tom';
        console.log(obj1); // {name: 'tom', age: 24}

        // 속성 추가
        obj1.address = 'daegu';
        console.log(obj1); // {name: 'tom', age: 24, address: 'daegu'}

        // const로 정의해도 객체 내용은 자유롭게 변경할 수 있음.
        // 즉, 객체를 정의할 때는 기본적으로 const를 이용.

        // 객체 재할당은 에러가 남
        // obj1 = {
        //     name: '길동',
        //     age: 24
        // };

        // const를 이용해 정의한 배열 값을 변경, 추가하는 예
        // 배열 정의
        const arr1 = ['dog', 'cat'];
        console.log(arr1); // ['dog', 'cat']

        // 값 변경
        arr1[0] = 'bird';
        console.log(arr1); // ['bird', 'cat']

        // 값 추가
        arr1.push('monkey');
        console.log(arr1); // ['bird', 'cat', 'monkey']

        // 배열도 const를 이용해 정의했어도 값은 자유롭게 변경할 수 있음.
        // 따라서 배열 역시 기본적으로 const를 이용해 정의하는 것이 좋음.
    </script>
</head>
<body>

</body>
</html>
