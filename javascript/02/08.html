<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        // JavaScript는 동적 타입 언어이다.
        // 이는 변수의 데이터 타입이 실행 시간에 결정되며 변경될 수 있음을 의미.

        var score; // 초기에는 값이 할당되지 않은 상태입니다.
        console.log(typeof score); // 'undefined' 출력됩니다. 값이 할당되지 않았기 때문.

        // 변수 'score' 에 숫자를 할당.
        score = 90;
        console.log(typeof score); // 'number' 출력됩니다. 'score' 변수는 이제 숫자 타입의 값을 갖게 된다.

        // 'score' 변수의 타입을 문자열로 변경.
        score = "A+";
        console.log(typeof score); // 'string' 출력됩니다. 변수의 타입이 문자열로 동적으로 변경됨.

        // 마지막으로, 'score' 변수를 불리언 값으로 변경.
        score = true;
        console.log(typeof score); // 'boolean'이 출력. 변수의 타입이 불리언으로 변경.

        // 이 예시는 변수의 타입이 코드의 실행 과정에서 어떻게 변할 수 있는지를 보여줍니다.
        // JavaScript에서는 이러한 동적 타입 변경이 가능합니다.
        // 이러한 동적 타이핑 특성은 JavaScript를 유연하지만 예측하기 어려울 수도 있는 언어로 만든다.
    </script>
</head>
<body>

</body>
</html>
