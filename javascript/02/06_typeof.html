<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
         * 자료형 검사: 자료형을 확인할 때 typeof 연산자를 이용
         */

        // 변수 선언과 초기화
        let num = 10;
        console.log(num); // 10 출력

        // 변수에 문자열 할당
        num = '하이';

        // typeof 연산자 사용: typeof(자료)
        console.log(typeof ('안녕하세요')); // string
        console.log(typeof 100); // number
        console.log(typeof (true)); // boolean
        console.log(typeof num); // string

        // 괄호 없이 typeof 연산자 사용
        console.log(typeof "안녕하세요"); // string
        console.log(typeof 100); // number
        console.log(typeof true); // boolean

        // 실수형 변수 선언
        let num2 = 1.1;
        console.log(typeof num2); // number

        // typeof "안녕하세요"가 먼저 실행되고 === "string"을 그 후에 비교
        console.log(typeof "안녕하세요" === "string"); // true
        console.log(typeof ("안녕하세요") === "string"); // true
        console.log(typeof ("안녕하세요" === "string")); // boolean
        console.log("안녕하세요" === "string"); // false

        // 자바스크립트에서는 변수에 함수를 할당하는 것이 가능하다. 함수도 하나의 자료형
        let fun = function () {
            console.log('hello');
        }
        fun(); // 함수 호출, 'hello' 출력
        console.log(typeof fun); // function
    </script>
</head>
<body>

</body>
</html>
