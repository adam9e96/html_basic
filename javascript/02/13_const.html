<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
         * const를 이용한 변수 선언
         * const는 재선언, 덮어쓰기가 모두 불가능한 가장 엄격한 변수 선언 방법입니다.
         * constant (상수)라는 의미에서 이러한 이름을 사용합니다.
         *
         * 다음은 const로 정의한 변수를 덮어쓰려고 할 때의 예입니다.
         */

        const val1 = 'const 변수';
        console.log(val1); // 'const 변수' 출력

        // const 변수는 덮어쓰기가 불가능합니다.
        // val1 = 'const 변수 덮어쓰기'; // 에러 발생
        // Uncaught TypeError: Assignment to constant variable.

        /*
         const를 이용한 변수 선언은 덮어쓰기를 사전에 감지해서 알려주기 때문에 '실수로 덮어쓰는' 사태를 피할 수 있습니다.
         물론 let과 마찬가지로 재선언을 해도 에러가 발생합니다.

         그러나 변수 종류에 따라 const로 정의해도 변수값을 변경할 수 있는 경우가 있으므로 주의가 필요합니다.
         */

        // 예를 들어, const로 선언된 객체의 속성은 변경할 수 있습니다.
        const obj = {key: 'value1'};
        console.log(obj.key); // 'value1' 출력

        // 객체 속성 변경
        obj.key = 'new value';
        console.log(obj.key); // 'new value' 출력

        // 그러나 obj 자체를 다른 값으로 할당하려고 하면 에러가 발생합니다.
        // obj = { key: 'another value' }; // 에러 발생
        // Uncaught TypeError: Assignment to constant variable.
    </script>
</head>
<body>

</body>
</html>
