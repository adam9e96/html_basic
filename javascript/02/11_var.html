<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
         * var를 이용한 변수 선언의 문제점
         *
         * 기존 자바스크립트에서는 var를 이용해 변수를 선언했습니다.
         *
         * 그러나 var로 변수를 선언하는 것은 몇 가지 문제점이 있어서 모던 자바스크립트 개발에서는 거의 이용되지 않습니다.
         * 그 문제점이란
         * 1) 변수를 덮어 쓸 수 있다는 점
         * 2) 다시 선언(재선언)할 수 있다는 점
         */

        // var로 선언한 변수를 덮어 쓰거나 재선언하는 예
        var var1 = 'var 변수';
        console.log(var1);

        // var 변수는 덮어 쓰기 가능
        var1 = 'var 변수 덮어 쓰기';
        console.log(var1);

        // var 변수는 재선언 가능
        var var1 = 'var 변수를 재선언';
        console.log(var1);

        /*
         * 덮어 쓰기 가능
         * 한 번 정의한 변수에 다른 값을 대입할 수도 있습니다.
         * 덮어 쓰고 싶을 때도 많지만 프로그램을 작성하다 보면 덮어 쓰고 싶지 않을 때도 많기 때문에 무조건 덮어 쓰는 것은 좋지 않습니다.
         *
         * 재선언 가능
         * 완전히 같은 변수명을 여러 위치에서 변수로 정의할 수 있습니다.
         * 프로그램 실행 순서에 따라 어느 변수가 사용되는지 해석하기 어려우므로 재선언은 기본적으로 안 되는 편이 좋습니다.
         *
         * 변수 선언에 var만 사용하는 경우 프로젝트 규모가 커짐에 따라 의도치 않은 시점에 변수를 덮어 쓰거나 재선언하는 등의 문제가 발생할 수 있습니다.
         * 그래서 ES2015(ES6)에서는 새로운 변수 선언 방법으로 const와 let이 추가되었습니다.
         *
         * 요약
         * let: 덮어 쓸 수 있는 변수
         * const: 덮어 쓸 수 없는 변수(상수)
         */

        // let과 const 사용 예시

        // let을 사용한 변수 선언과 덮어 쓰기
        let let1 = 'let 변수';
        console.log(let1);

        // let 변수는 덮어 쓰기 가능
        let1 = 'let 변수 덮어 쓰기';
        console.log(let1);

        // let 변수는 재선언 불가능
        // let let1 = 'let 변수를 재선언'; // 오류 발생 Uncaught SyntaxError: Identifier 'let1' has already been declared
        // console.log(let1);

        // const를 사용한 상수 선언
        const const1 = 'const 변수';
        console.log(const1);

        // const 변수는 덮어 쓰기 및 재선언 불가능
        // const1 = 'const 변수 덮어 쓰기'; // 오류 발생
        // const const1 = 'const 변수를 재선언'; // 오류 발생
        // console.log(const1);

    </script>
</head>
<body>

</body>
</html>
