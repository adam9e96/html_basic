<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /* 
         * 기본 매개 변수
         * 매개 변수에 기본 값을 지정. 매개 변수가 들어 오지 않는 경우에 기본 값으로 대체.
         * 기본 매개 변수와 일밴 매개 변수를 섞어서 사용할 경우에는 기본 매개 변수가 오른쪽으로 가야됨.
         * 
         */
        const earnings = function (name, wage = 8590, hours = 40) {
            console.log(` # ${name}님의 급여 정보`);
            console.log(` - 시급 : ${wage}원`);
            console.log(` - 근무 시간 : ${hours}시간`);
            console.log(` - 급여 : ${wage + hours}원`)
            console.log('');

        }
        // 최저 임금으로 최대한 일하는 경우
        earnings('smith');

        // 시급 1만원으로 최대한 일하는 경우
        earnings('adam', 10000);

        // 시급 1만원으로 52시간 일한 경우
        earnings('tom', 10000, 52);

    </script>
</head>
<body>

</body>
</html>
