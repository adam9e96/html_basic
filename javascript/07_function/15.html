<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #galleryZone {
            text-align: center;
        }
    </style>
    <script>
        /* 종료 목적의 return */
        let num = 1;
        const showGallery = function (direction) {

            /*
             * 다음을 클릭한 경우 pic_1.jpg -> pic_2.jpg : 번호가 증가
             * 이전을 클릭한 경우 pic_9.jpg -> pic_8.jpg : 번호가 감소
             */
            if (direction === 1) { // 다음을 클린한 경우
                if (num === 9) {
                    alert('마지막 페이지입니다.');
                    return; // 이미지가 9개인 경우 num이 9 인 경우 함수 종료.
                }
                num++;
            } else { // 이전을 클릭한 경우
                if (num === 1) {
                    alert('첫 페이지입니다.');
                    return; //첫 페이지가 1이어서 함수 종료.
                }
                num--;
            }
            const imgTag = document.getElementById('photo'); // id 값이 photo 인 요소를 가져옴
            imgTag.setAttribute('src', 'images/pic_' + num + '.jpg'); // id 값이 photo 인 요소의 src 속성을 변경.
        }
    </script>
</head>
<body>
<div id="galleryZone">
    <p><img src="images/pic_1.jpg" id="photo" alt=""/></p>
    <p>
        <button onclick="showGallery(0)">이전</button>
        <button onclick="showGallery(1)">다음</button>
    </p>
</div>
</body>
</html>
