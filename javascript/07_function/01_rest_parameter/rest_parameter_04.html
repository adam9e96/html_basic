<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
         * 나머지 매개 변수와 일반 매개변수 조합하기
         * 매개변수의 자료형에 따라 다르게 작동하는 함수 만들기
         *
         * 조건
         * 1) min(배열) : 매개 변수에 배열을 넣으면 배열 내부에서 최솟값을 찾아주는 함수.
         * 2) min(숫자, 숫자) : 매개변수에 숫자를 넣으면 숫자들 중 최솟값을 찾아주는 함수.
         */
        const min = function (first, ...rests) {
            /*
             * min(배열)방식의 호출인 경우 first 에는 배열이, ...rests 에는 아무 값도 넘어오지 않음.
             * min(숫자, 숫자) 방식의 호출인 경우 first에는 첫번째 인수가, ...rests 에는 두 번째 인수부터 나머지 배열로 들어옴.
             */
            // 변수 선언하기
            let min; // 최소값을 저장할 공간
            let items; // 배열

            // 매개변수의 자료형에 따라 조건 분기하기
            if (Array.isArray(first)) { // first 에 있는 변수가 배열인지 호가인. 배열이면 나머지 매개변수가 없슴
                min = first[0];
                items = first; // [52, 273, 32, 103, 275, 24, 57]
                // min(배열)방식의 호출인 경우 : true임
                // min(숫자, 숫자) 방식의 호출인 경우 : false 임
            } else if (typeof (first) === 'number') {
                min = first; // 52
                items = rests; // [273, 32, 103, 275, 24, 57]
            }

            // 최솟값 구하는 공식
            // 배열의 요소를 하나씩 비교해서 최솟값을 구하는 공식
            for (const item of items) {
                if (min > item) {
                    min = item;
                }
            }
            return min;
        }

        console.log(`min(배열) : ${min(52, 273, 32, 103, 275, 24, 57)}`); // <-- first 에 배열로 들어감
        console.log(`min(숫자, ...) : ${min(52, 273, 32, 103, 275, 24, 57)}`); // <-- 52만 first 에, 나머지는 rests에 배열로 들어감

    </script>
</head>

</body>
</html>
