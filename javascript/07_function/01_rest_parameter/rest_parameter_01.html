<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
         * 나머지 매개변수 rest parameter
         * 가변 매개변수 함수 : 호출할 때 매개변수의 갯수가 고정적이지 않는 함수.
         * 자바스크립트에서는 이러한 함수를 구현할 떄 '나머지 매개 변수'를 사용.
         * 함수의 매개변수 앞에 마침표 3개(...) 를 입력하면 매개변수가 배열로 들어 옴.
         *
         * 기본형
         * function 함수명 (...items) {
         * }
         */
        function sample(...items) {
            console.log(items);
        }

        sample(1, 2); // (2) [1, 2]
        sample(1, 2, 3); // (3) [1, 2, 3]
        sample(1, 2, 3, 4); // (4) [1, 2, 3, 4]

        // 혹은 ... 대신 배열형태로 넘길 수도 있다.

        function sample2nd(items) {
            console.log(items);
        }

        sample2nd([1, 2]); // 1
        sample2nd([1, 2, 3]); // 1
        sample2nd([1, 2, 3, 4]); // 1

        // arguments 객체
        function example() {
            console.log(arguments); // 함수 호출 시 전달된 모든 인자들을 나열합니다.
        }

        example(1, 2, 3); // Output: [1, 2, 3]
    </script>
</head>
<body>

</body>
</html>
