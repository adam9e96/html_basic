<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        // 나머지 매개변수를 사용하는 min 함수
        const min = function (...arr) {
            let min = arr[0]; // 52
            for (let i = 1; i <= arr.length; i++) {
                if (min > arr[i]) {
                    min = arr[i];
                }
            }
            return min;
        }

        console.log(`${[52, 273, 32, 103, 275, 24, 57]}중에서`);
        console.log(`최솟값 = ${min(52, 273, 32, 103, 275, 24, 57)}`); // 24


    </script>
</head>
<body>

</body>
</html>
