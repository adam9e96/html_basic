<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>복합 대입 연산자 예제</title>
    <script>
        // 복합 대입 연산자 예제
        let num1 = 5;
        let num2 = 15;
        let num3 = 5;
        let num4 = 20;
        let num5 = 10;

        // 복합 대입 연산자를 사용하여 값 변경
        num1 += 10; // num1 = num1 + 10; => 15
        num2 -= 10; // num2 = num2 - 10; => 5
        num3 *= 10; // num3 = num3 * 10; => 50
        num4 /= 10; // num4 = num4 / 10; => 2
        num5 %= 10; // num5 = num5 % 10; => 0

        // 변경된 값들을 콘솔에 출력
        console.log(`${num1}, ${num2}, ${num3}, ${num4}, ${num5}`);

        // += 연산자를 이용한 문자열 연결 예제
        let table = '<table>';
        table += '<tr>';
        table += '<td>자바스크립트</td><td>제이쿼리</td>';
        table += '</tr>';
        table += '</table>';

        // 생성된 테이블을 웹 페이지에 출력
        document.write(table);
    </script>
</head>
<body>

</body>
</html>
