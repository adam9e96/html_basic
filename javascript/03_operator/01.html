<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>산술연산자</title>
    <script>
        // 산술 연산자: +, -, *, /

        // 두 숫자를 상수로 선언
        const num1 = 20;
        const num2 = 10;

        // 각 연산 결과를 상수로 선언
        const score1 = num1 + num2; // 더하기 연산
        const score2 = num1 - num2; // 빼기 연산
        const score3 = num1 * num2; // 곱하기 연산
        const score4 = num1 / num2; // 나누기 연산

        // 연산 결과를 콘솔에 출력
        console.log(`더하기: ${score1}, 빼기: ${score2}, 곱하기: ${score3}, 나누기: ${score4}`);
    </script>
</head>
<body>

</body>
</html>
