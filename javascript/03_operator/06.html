<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>증감 연산자 예제</title>

    <script>
        /* 증감 연산자 사용 예 */

        // 변수 num1 초기값 설정
        let num1 = 10;

        // 후위 증감 연산자 사용: 값이 출력된 후 1 증가
        console.log(`num1++: ${num1++}`); // 10, num1은 11이 됨
        // 전위 증감 연산자 사용: 값이 증가한 후 출력
        console.log(`++num1: ${++num1}`); // 12
        // 후위 감소 연산자 사용: 값이 출력된 후 1 감소
        console.log(`num1--: ${num1--}`); // 12, num1은 11이 됨
        // 전위 감소 연산자 사용: 값이 감소한 후 출력
        console.log(`--num1: ${--num1}`); // 10

        // 변수 num2 초기값 설정
        let num2 = 10;

        // 초기값 출력
        console.log(`num2 초기값: ${num2}`); // 10
        // 후위 증감 연산자 사용
        num2++; // num2는 11이 됨
        num2++; // num2는 12이 됨
        // 증가된 값 출력
        console.log(`num2++ 후: ${num2}`); // 12
        console.log(`num2 현재값: ${num2}`); // 12
        // 후위 감소 연산자 사용
        num2--; // num2는 11이 됨
        num2--; // num2는 10이 됨
        // 감소된 값 출력
        console.log(`num2-- 후: ${num2}`); // 10
    </script>
</head>
<body>

</body>
</html>
