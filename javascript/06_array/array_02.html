<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        "use strict";
        // 배열 생성과 초기화
        // 자바스크립트에서 배열을 생성하는 가장 기본적인 방법은 대괄호 []를 사용하는 것입니다. 배열 안에는 숫자, 문자열, 객체, 심지어 다른 배열까지도 포함할 수 있습니다.

        let numbers = [1, 2, 3, 4, 5];
        let fruits = ["apple", "banana", "cherry"];
        let mixedArray = [1, "two", {three: 3}, [4, "five"]];
        // 배열 요소에 접근하기
        // 배열 요소에 접근하는 방법은 간단합니다. 인덱스를 사용하면 되는데, 이때 인덱스는 0부터 시작합니다.

        console.log(numbers);

        console.log(fruits[0]); // "apple"
        console.log(mixedArray[3][1]); // "five"
        // 배열 요소 추가 및 삭제
        // 배열의 끝에 요소를 추가할 때는 push 메서드를, 삭제할 때는 pop 메서드를 사용합니다. 배열의 시작 부분에 요소를 추가하거나 삭제하고 싶다면 unshift와 shift 메서드를 활용하면 됩니다.

        numbers.push(6); // [1, 2, 3, 4, 5, 6]
        console.log('경계');
        numbers.pop(); // [1, 2, 3, 4, 5]
        fruits.unshift("strawberry"); // ["strawberry", "apple", "banana", "cherry"]
        fruits.shift(); // ["apple", "banana", "cherry"]
        // 배열 순회하기
        // 배열의 각 요소를 순회하려면 for 루프나 forEach 메서드를 사용할 수 있습니다.

        console.log('경계');
        for (let i = 0; i < numbers.length; i++) {
            console.log(numbers[i]);
        }

        fruits.forEach(function (fruit) {
            console.log(fruit);
        });
    </script>
</head>
<body>

</body>
</html>
