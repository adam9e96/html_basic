<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
         * 배열 뒷 부분에 요소 추가하기
         *  배열 뒷 부분에 요소를 추가할 때는 push() 메소드 사용.
         *  배열.push(요소)
         */
        const todos = ['우유구매', '업무 메일 확인하기', '필라테스 수업'];
        console.log(todos); // (3) ['우유구매', '업무 메일 확인하기', '필라테스 수업']

        todos.push('저녘 식사 준비하기');
        todos.push('피아노 연습하기');
        // 배열의 뒷부분에 요소 2개가 추가됨
        console.log(todos); // (5) ['우유구매', '업무 메일 확인하기', '필라테스 수업', '저녘 식사 준비하기', '피아노 연습하기']

        // 배열은 참조 변수라서 const 라고 값 변경이 가능.
        const fruitsA = ['사과','배','바나나'];
        fruitsA.push('망고');
        console.log(fruitsA);

        // 재할당은 불가능.
        // fruitsA = ['우유구매', '업무 메일 확인하기', '필라테스 수업'];
        // Uncaught TypeError: Assignment to constant variable.
    </script>
</head>
<body>

</body>
</html>
