<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
         * 배열 뒷 부분에 요소 추가하기
         * 인덱스를 사용해 배열 뒷부분에 요소 추가하기.
         * 배열의 길이는 고정이 아니기 떄문에 인덱스 번호를 사용해서 강제로 요소를 추가할 수 있음.
         */
        const fruitsA = ['사과', '배', '바나나'];
        fruitsA[10] = '귤';

        // 4 ~ 10 번째 요소는 아무것도 없음
        console.log(fruitsA); // (11) ['사과', '배', '바나나', 비어 있음 × 7, '귤']

        const fruitsB = ['사과', '배', '바나나'];

        // length 속성 사용
        fruitsB[fruitsB.length] = '귤';

        console.log(fruitsB); // ['사과','배','바나나','귤']
    </script>
</head>
<body>

</body>
</html>
