<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>폼 데이터 전송 예제</title>
</head>
<body>

<h2>폼 데이터 전송 예제</h2>

<form id="myForm">
    <label for="name">이름:</label><br>
    <input type="text" id="name" name="name"><br><br>
    <label for="email">이메일:</label><br>
    <input type="email" id="email" name="email"><br><br>
    <input type="submit" value="전송">
</form>
<script>
    console.log(document.getElementById("myForm"));
</script>

<hr>
<h3>결과:</h3>
<pre id="response"></pre>

<script>
    "use strict";
    <!-- /* 폼 제출 이벤트 처리 */ -->
    document.getElementById('myForm').addEventListener('submit', function (event) {
        event.preventDefault(); // 기본 폼 전송 방지

        const formData = new FormData(this);

        // FormData를 JSON 객체로 변환
        const jsonObject = {};
        formData.forEach(function (value, key) {
            jsonObject[key] = value;
        });
        console.log(jsonObject);

        // JSON 객체를 문자열로 변환하여 출력
        document.getElementById('response').textContent = JSON.stringify(jsonObject, null, 2);
        console.log(jsonObject.type);
        console.log(formData.length);
    });
</script>

</body>
</html>
