<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>float 속성 박스 배치</title>
    <style>
        /*
        float 속성으로 박스를 배치하면 이어지는 요소들도 동일한 속성이 적용.
        float 속성이 더 이상 필요하지 않다면 기존 속성을 해체하기 위한 clear 속성을 사용.

        * clear
        float 나열에 대한 값을 지우고, 문서의 흐름을 제거하기 위해 사용하는 태그

        float : left를 이용해 왼쪽으로 배치했다면 clear : left 로 종료
        float : right로 배치헀다면 clear: right 로 속성을 해제

        두 개를 동시에 해제하거나, left인지 right인지 확인하기 어려우면 clear: both로 지정하여 float 명령을 취소할 수 있음.

        clear: left : 왼쪽으로 붙은 float 정렬을 취소
        clear: right : 오르쪽으로 붙은 float 정렬을 취소
        clear: both : 왼쪽, 오르쪽으로 붙은 float 정렬을 취소
        clear: none : clear 속성을 설정하지 않은 것과 같음
        */
        div {
            width: 300px;
            height: 300px;
            border: 2px solid black;
            box-sizing: border-box;
        }

        .box1 {
            float: left;
        }

        .box2 {
            float: left;
        }

        .box3 {
            float: right;
        }

        .clear {
            clear: both;
        }
    </style>
</head>
<body>
<div class="box1">01</div>
<div class="box2">02</div>
<div class="box3">03</div>
<!-- 여기까지만 float속성을 적용 받아야하지만   -->
<div class="clear">04</div>
<!-- clear 태그도 float속성에 영향을 받으므로 clear 작업이 필요함   -->
<div>05</div>
<div>06</div>
<div>07</div>
</body>
</html>
