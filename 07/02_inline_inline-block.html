<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>display 속성 비교</title>
    <style>
        .container {
            background-color: #eee;
            padding: 20px;
        }

        .inline-example, .inline-block-example {
            margin: 20px;
            padding: 10px;
            background-color: #D8DEE9;
            border: 1px solid #4C566A;
        }

        .inline-example {
            display: inline;
            /* width와 height를 지정해도 적용되지 않음 */
            width: 150px;
            height: 50px;
        }

        .inline-block-example {
            display: inline-block;
            width: 150px;
            height: 50px;
        }
    </style>
</head>
<body>
<div class="container">
    <span class="inline-example">인라인 요소dfadfd</span>
    <span class="inline-example">인라인 요소</span>
</div>
<div class="container">
    <div class="inline-block-example">인라인 블록 요소#testtesttesttesttwesttest</div>
    <div class="inline-block-example">인라인 블록 요소</div>
</div>
</body>
</html>
