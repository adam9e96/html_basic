<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            border: 2px solid black;
        }

        .box1 {
            float: left; /* 해당 요소를 왼쪽으로 배치 */
        }

        .box2 {
            float: right; /* 해당 요소를 왼쪽으로 배치 */
        }

        .box3 {
            float: left; /* 해당 요소를 왼쪽으로 배치 */
        }
    </style>
</head>
<body>
<!-- div의 기본은 block속성임 -->
<!-- float 의 사용목적은 inline속성처럼
옆으로 배치하기 위함임 -->
<div class="box1">01</div>
<div class="box2">02</div>
<div class="box3">03</div>
</body>
</html>
