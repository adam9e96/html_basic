<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /* 3. 중첩 박스에 대한 이해와 정렬

        안쪽 박스에 border 속성 추가한다면
        border가 추가 되면 박스의 넓이와 높이에 영향을 주게 되면서
        박스들이 밑으로 밀려나는 현상이 나타남.
        */

        * {
            margin: 0;
            padding: 0;
        }

        .banner {
            width: 740px;
            height: 120px;
            background-color: burlywood;
            float: left;
            /*margin: 8px;*/
            border: 2px solid black;
        }

        .login {
            width: 333px;
            height: 120px;
            background-color: beige;
            float: left;
            margin-left: 8px;
            border: 2px solid black;
            /*
            로그인 박스 기준에서 간격을 주고자 왼쪽 바깥쪽 여백을 지정하였으며,
            배너 박스 기준일 때 바깥쪽 여백은 margin-right가 됨.
             */
        }

        .main {
            width: 1089px; /* 배너 박스와 로그인 박스를 더한 값*/
            height: 120px; /* 두 개 박스의 고정 높이*/
            margin: 0 auto; /* 0이 12,6시 auto는 3시 9시값임  */
            /* 박스 자체를 중앙정렬할려면 margin값을 0 auto   */
            /* margin 값이 2개일 때 top bottom, left right로 지정 */
        }
    </style>
</head>
<body>
<!--두 개의 div 태그를 감싸는 부모 태그만듬-->
<div class="main">
    <div class="banner">배너영역</div>
    <div class="login">로그인</div>
</div>
</body>
</html>
