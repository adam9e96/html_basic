<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*
            * position 속성
            위치 속성. 어디에 어떻게 위치 시킬지 지정하는 속성.

            * 각 요소의 위치를 정하는 방법
            상대 위치 좌표 : 태그 요소를 입력한 순서를 통해 상대적으로 위치를 지정
            절대 위치 좌표 : 태그 요소로 만들어진 X좌표와 Y 좌표를 설정해 절대 위치를 지정

            * static : 태그가 위에서 아래로 순서대로 배치되며 position 속성을 지정하지 않으면 기본 값으로 지정

         */
        * {
            margin: 0;
            padding: 0;
        }

        div {
            width: 300px;
            height: 300px;
            border: 4px solid black;
            margin-left: 30px;
            font-size: 30px;
            line-height: 300px;
            text-align: center;
        }
    </style>
</head>
<body>
<div>static-1</div>
<div>static-2</div>
<div>static-3</div>
</body>
</html>
