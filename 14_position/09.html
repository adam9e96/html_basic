<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        /*
        absolute 를 이용한 가운데 정렬
        기준점이 박스의 왼쪽

         */

        .movie { /* 부모 박스 요소 */
            width: 700px;
            height: 500px;
            border: 2px solid gray;
            background-color: darkslateblue;

            position: relative; /* 상대 좌표 */
        }

        /* 자식 박스 요소  */
        /* 버튼 */
        .movie div {
            width: 120px;
            height: 120px;
            border: none;
            border-radius: 120px;
            line-height: 120px;
            background-color: antiquewhite;
            text-align: center;
            font-size: 30px;
            position: absolute;
        }

        /* sol1. */
        .prev {
            top: 50%; /* top으로의 위치 */
            left: 10px; /* left로의 위치 */
            margin-top: -60px;
        }

        .next {
            top: calc(50% - 60px);
            right: 10px;
        }

        .play {
            top: calc(50% - 60px);
            right: 50%;
        }

        /* 박스의 윗면 기준으로 50%라 보정을 해줘야함 원반지름을 빼야함   */
    </style>
</head>
<body>

<!-- 부모 요소 relative -->
<div class="movie">
    <!-- 자식 요소 absolute -->
    <div class="prev">PREV</div>
    <div class="play">▶</div>
    <div class="next">NEXT</div>
</div>

</body>
</html>
