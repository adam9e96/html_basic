<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*
         * absolute : 절대 위치 좌표를 설정. 부모 박스 기준으로 좌표를 설정
         단 부모 요소가 static 일 경우 부모 요소로 인식하지 않음

         절대 좌표와 함께 위치를 지정 (절대위치 지정방식)
         html 화면 기준(x, y) 을 기준으로 위치가 지정
         만들어진 순서대로 위쪽에 배치 (위치지정가능)
         top, left, right, bottom 의 영향을 받음

         기준이 되는 위치는 가장 가까운 부모 요소나 조상 요소 중
         position 속성이 relative 인 요소.
         absolute 를 사용하려면 그 요소를 감싸는 <div> 를 만들고
         position 속성을 relative 로 지정해 놓고 사용해야 함.
         */
        * {
            margin: 0;
            padding: 0;
        }

        body {
            height: 3000px; /* 스크룰 바를 나타내기 위해 문서의 높이를 임의의 크기로 지정*/
        }

        div {
            width: 300px;
            height: 300px;
            border: 4px solid black;
            margin-left: 30px;
            font-size: 30px;
            line-height: 300px;
            text-align: center;

            position: absolute; /* 절대 좌표 */
        }

        div:nth-of-type(1) { /* div 박스 중에서 첫 번째 박스 */
            background-color: red;
            left: 100px; /* 왼쪽 좌표 */
            top: 100px; /* 상단 좌표 */
        }

        div:nth-of-type(2) { /* div 박스 중에서 두 번째 박스 */
            background-color: orange;
            right:100px; /* 오른쪽 좌표 */
            bottom: 100px; /* 하단     좌표 */
        }
    </style>
</head>
<body>
<div>absolute-1</div>
<div>absolute-2</div>
</body>
</html>
