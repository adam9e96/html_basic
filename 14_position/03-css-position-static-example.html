<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*
            * position 속성
            * 함께 적용가능한 속성
            top - y축 상단기준
            bottom - y축 하단기준
            left - x축 좌단기준
            right - y축 우측기준
            z-index - z축 위치 상 우선 순위 변경 ( z-index : 숫자가 클수록 상위 순서에 배치 1~9999 까지 존재 )

            * static : 부여하지 않아도 적용되는 기본값 (정적위치 지정방식)
            다른 박스에 영향을 주며 작성한 순서대로 나열 (위치지정불가)
            top, left, right, bottom 의 영향을 받지 않음
         */
        * {
            margin: 0;
            padding: 0;
        }

        div {
            width: 300px;
            height: 300px;
            border: 4px solid black;
            margin-left: 30px;
            font-size: 30px;
            line-height: 300px;
            text-align: center;
            /*position: relative;*/
            position: static;
            /* relative 와 비교하며 보자 */

            /* position 속성을 지정하지 않은 상태 : static */
            left: 100px; /* 좌표 인식이 안됨 */
            top: 100px; /* 좌표 인식이 안됨 */
        }
    </style>
</head>
<body>
<div>static-1</div>
<div>static-2</div>
<div>static-3</div>
</body>
</html>
