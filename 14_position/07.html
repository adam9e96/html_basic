<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*
         * z-index : 위치 속성에서 박스의 우선 순위를 변경하고자 할 때 사용.
           z-index 는 숫자가 클수록 상위 순서로 변경됨.
         */
        * {
            margin: 0;
            padding: 0;
        }

        div {
            width: 300px;
            height: 300px;
            border: 4px solid black;
            margin-left: 30px;
            font-size: 30px;
            line-height: 300px;
            text-align: center;

            position: absolute; /* 절대 좌표 */

        }

        div:nth-of-type(1) { /* div 박스 중에서 첫 번째 박스 */
            background-color: red; /* 배경 색상 */
            left: 100px; /* 왼쪽 좌표 */
            top: 100px; /* 상단 좌표 */
            z-index: 4; /* 우선 순위 변경 */
        }

        div:nth-of-type(2) { /* div 박스 중에서 두 번째 박스 */
            background-color: orange; /* 배경 색상 */
            left: 250px; /* 왼쪽 좌표 */
            top: 250px; /* 상단 좌표 */
            z-index: 3; /* 우선 순위 변경 */
        }

        div:nth-of-type(3) { /* div 박스 중에서 두 번째 박스 */
            background-color: green; /* 배경 색상 */
            left: 400px; /* 왼쪽 좌표 */
            top: 400px; /* 상단 좌표 */
        }

    </style>
</head>
<body>
<div>box-1</div>
<div>box-2</div>
<div>box-3</div>

</body>
</html>
