<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>중앙 정렬 예제 1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .container {
            width: 500px;
            height: 500px;
            border: 2px solid gray;
            border-radius: 50px;
            background-color: lightblue;
            position: relative;
            margin: 50px auto; /* 중앙 정렬을 위한 부모 요소의 가운데 배치 */
        }

        .box {
            width: 100px;
            height: 100px;
            border-radius: 25px;
            text-align: center;
            background-color: coral;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* 요소의 가운데를 기준으로 중앙 정렬 */
        }
    </style>
</head>
<body>
<div class="container">
    <div class="box">Box</div>
</div>
</body>
</html>
