<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*
         * display : none
         해당 요소와 공간을 모두 표시하지 않음.

         비슷한 속성 중에 visibility : hidden; 이 있는데
         visibility 속성은 화면에는 요소가 보이지 않으나 공간은 그대로 유지.


         사용 예)
         팝업창(레이어 방식) 닫기.
         반응형 웹의 경우 모바일에서는 보이지만 PC에서는 보이지 않게 하려면 display: none 속성을 사용.
         */

        .camera02 {
            display: none; /* 해당 요소의 공간과 내용을 없앰 */
            /*visibility: hidden; !* img 태그의 공간은 나옴 *!*/
        }

        /* display :none을 하면 안나온다. */
    </style>
</head>
<body>
<img src="img/camera04.png" class="camera01" alt="camera04.png">
<img src="img/camera05.png" class="camera02" alt="camera05.png">
<img src="img/camera06.png" class="camera03" alt="camera06.png">
</body>
</html>
