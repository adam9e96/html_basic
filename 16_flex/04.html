<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        main {
            width: 100%;
            height: 100vh; /* vh : vertical Height. 화면 기준 높이 */
            background: lightcyan;
        }

        section {
            border: 10px solid blue;
        }

        section article {
            width: 100px;
            height: 100px;
            background: aqua;
            border: 1px solid #000;
        }
        /*
         * justify-content : 기본 축으로 정렬하기
         기본축은

         justify-content: flex-start; : 자식 요소를 시작 쪽부터 정렬
         justify-content: flex-end; : 자식 요소를 끝쪽부터 정렬
         justify-content: center; : 자식 요소를 가운데로 정렬
         justify-content: space-between : 자식 요소를 양끝부터 나눠서 정렬
         justify-content: space-around; : 자식 요소의 여백을 균일하게 배분해서 정렬
         justify-content: space-evenly; : 자식 요소의 여백을 양끝까지 균일하게 배분해서 정렬


         */
        section {
            display: flex;
            box-sizing: border-box;
            height: 100%;
            /*flex-flow: column wrap;*/
            flex-flow: row wrap;
            /*justify-content: center;*/
            /*justify-content: flex-start;*/
            /*justify-content: flex-end;*/
            /*justify-content: space-between;*/

            /* 양끝은 다를 수 있음 비율이*/
            /*justify-content: space-around;*/

            justify-content: space-evenly;
        }

    </style>
</head>
<body>
<main>
    <section>
        <article>1</article>
        <article>2</article>
        <article>3</article>
        <article>4</article>
        <article>5</article>
    </section>
</main>
</body>
</html>
